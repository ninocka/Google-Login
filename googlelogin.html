<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">

    <title>Login | Google</title>
    <link rel="stylesheet" href="googlelogin.css">
</head>

<body>

<div class="container">
  <!--logo-->
    <div class="logo-block">
        <img src="https://ssl.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_112x36dp.png" class="logo-image" alt="google logo">
    </div>

    <!--title-->
    <div class="title-block">
        <h2> Sign in to add another account.</h2>
    </div>

    <!--sign-in block -->
    <div class="signin-block">

        <div>
            <img class="profile-img" src="anonymous.png" alt="profile image">
    <!--form input-->

            <form class="form-signin">
                <input type="text" class="form-text" placeholder="Enter your email" required>

    <!--button-->
                <button> <type="submit">Next</button>
            </form>

            <a href="https://accounts.google.com/signin/usernamerecovery?hl=en" class="find-account">Find my account</a>
        </div>
        </div> </div>

    <!--link to create account-->
        <a href="https://accounts.google.com/SignUp?continue=https%3A%2F%2Faccounts.google.com%2FManageAccount" class="create-account">Create account </a>
    </div>
  <!--bottom title and logos-->
    <div class="bottom-block">
        <p class="bottom-title">One Google Account for everything Google</p>
    </div>
    <div class="bottom-block">
        <p class="bottom-logos"><img src="littlelogos.png" alt="littlelogos"> </p>
    </div>
</div>
</body>
</html>
